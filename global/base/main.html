<main class="app-main">
    <div class="app-content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <h3 class="mb-0">
              {% block content_title %}{% endblock %}
            </h3>
          </div>
          <div class="col-sm-6">
            {% block content_breadcrumbs %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
    <div class="app-content">
      {% block main_content %}{% endblock %}
    </div>
  </main>
